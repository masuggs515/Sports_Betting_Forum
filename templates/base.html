<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'
    rel='stylesheet' integrity='sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1'
    crossorigin='anonymous'>
  <link rel="stylesheet" href="/static/stylesheets/app.css">
  <title>{% block title %} %NFL BETTING{% endblock%}</title>
</head>

<body class="bg-secondary">
  <nav class="navbar container-fluid navbar-dark bg-dark">
    <div class="py-2">
      <a href="/" class="navbar-brand mx-2">SportDiscuss</a>
    </div>
    <div class="d-flex flex-row">
      {% if not g.user %}
      <div class="mx-2"><a class="link-light text-decoration-none" href="/signup">Sign up</a></div>
      <div class="mx-2"><a class="link-light text-decoration-none" href="/login">Log in</a></div>
      {% else %}
      <div class="mx-2"><a class="link-light text-decoration-none" href="/user/{{g.user.id}}">{{g.user.username}} Profile</a></div>
      <div class="mx-2"><a class="link-light text-decoration-none" href="/leagues">See Leagues</a></div>
      <div class="mx-2"><a class="link-light text-decoration-none" href="/logout">Log out</a></div>
      {% endif %}
    </div>
  </nav>
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="container">
    <div class="text-center m-2 alert alert-{{ category }}">{{ message }}</div>
  </div>
  {% endfor %}
  {% block content %}

  {% endblock %}
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js'
    integrity='sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=='
    crossorigin='anonymous'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW'
    crossorigin='anonymous'></script>
  <script src='https://code.jquery.com/jquery-3.5.1.js' integrity='sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc='
    crossorigin='anonymous'></script>
  <script src="/static/app.js"></script>
</body>

</html>
